<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paiement</title>
  <link rel="stylesheet" href="new.css">
</head>
<body class="payment-page">
  <div class="payment-container">
    <h2>Paiement sécurisé</h2>
    <form>
      <div class="form-group">
        <label for="name">Nom complet</label>
        <input type="text" id="name" placeholder="Jean Dupont" required>
      </div>

      <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" id="email" placeholder="exemple@mail.com" required>
      </div>

      <div class="form-group">
        <label for="card">Numéro de carte</label>
        <input type="text" id="card" placeholder="1234 5678 9012 3456" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="expiry">Expiration</label>
          <input type="text" id="expiry" placeholder="MM/AA" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123" required>
        </div>
      </div>

      <button type="submit" class="pay-btn">Payer maintenant</button>
    </form>
  </div>
</body>
</html>
